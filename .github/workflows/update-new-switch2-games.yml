name: Update New Switch 2 Games

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # alle 6 Stunden

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install deps + Playwright
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: â–¶ï¸ Step 1 â€“ Links & Thumbs â†’ TMP
        run: node scripts/fetch-switch2.js

      - name: ðŸ”Ž Validate TMP count
        id: validate1
        run: |
          COUNT=$(node -e "try{console.log(JSON.parse(require('fs').readFileSync('new_switch2_games.tmp.json','utf8')).length)}catch(e){console.log(0)}")
          echo "COUNT=$COUNT"
          echo "COUNT=$COUNT" >> $GITHUB_OUTPUT
          if [ "$COUNT" -lt 30 ]; then
            echo "TOO_FEW=true" >> $GITHUB_ENV
          fi

      - name: ðŸ“¸ Upload debug (too few after Step 1)
        if: env.TOO_FEW == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: switch2-debug-step1
          path: |
            debug_list.html
            debug_list.png
            new_switch2_games.tmp.json

      - name: â–¶ï¸ Step 2 â€“ Preise & Release in TMP anreichern
        if: env.TOO_FEW != 'true'
        run: node scripts/enrich-prices-from-list.js

      - name: ðŸ”Ž Validate TMP count (post-enrich)
        if: env.TOO_FEW != 'true'
        id: validate2
        run: |
          COUNT=$(node -e "try{console.log(JSON.parse(require('fs').readFileSync('new_switch2_games.tmp.json','utf8')).length)}catch(e){console.log(0)}")
          echo "COUNT=$COUNT"
          echo "COUNT=$COUNT" >> $GITHUB_OUTPUT
          if [ "$COUNT" -lt 30 ]; then
            echo "TOO_FEW2=true" >> $GITHUB_ENV
          fi

      - name: ðŸ“¸ Upload debug (too few after Step 2)
        if: env.TOO_FEW2 == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: switch2-debug-step2
          path: |
            debug_list.html
            debug_list.png
            new_switch2_games.tmp.json

      - name: ðŸšš Promote TMP â†’ final JSON
        if: env.TOO_FEW != 'true' && env.TOO_FEW2 != 'true'
        run: mv -f new_switch2_games.tmp.json new_switch2_games.json

      - name: ðŸ’¾ Commit JSON (nur wenn geÃ¤ndert)
        if: env.TOO_FEW != 'true' && env.TOO_FEW2 != 'true'
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add new_switch2_games.json
          if git diff --cached --quiet; then
            echo "No JSON changes."
          else
            git commit -m "chore: update new_switch2_games.json (safe)"
            git push
          fi