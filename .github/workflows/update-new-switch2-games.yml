name: Update New Switch 2 Games

on:
  schedule:
    - cron: "0 3 * * *"   # t√§glich 03:00 UTC
  workflow_dispatch: {}    # manuell startbar

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Build new_switch2_games.json (with prices)
        run: node scripts/fetch-switch2.js

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add new_switch2_games.json
          git commit -m "chore: update new_switch2_games.json [skip ci]" || echo "no changes"
          git push
