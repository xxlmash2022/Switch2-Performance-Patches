name: Update New Switch 2 Games

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # LÃ¤uft jeden Tag um 06:00 UTC (08:00 DE-Zeit)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Run fetch script
        run: node scripts/fetch-switch2.js

      - name: Commit and Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add new_switch2_games.json
          git commit -m "Auto-update new Switch 2 games JSON" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
