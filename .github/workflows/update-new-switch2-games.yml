name: Update Switch 2 Games

on:
  schedule:
    - cron: "0 */6 * * *" # Alle 6 Stunden automatisch
  workflow_dispatch:       # Manuell auslösbar

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scripts/fetch-switch2.js

      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Nur die JSON-Datei adden
          git add new_switch2_games.json

          # Nur committen, wenn wirklich Änderungen vorhanden sind
          if ! git diff --cached --quiet; then
            git commit -m "Update Switch 2 Games JSON"
            git push
          else
            echo "Keine Änderungen an der JSON – kein Commit nötig."
          fi
