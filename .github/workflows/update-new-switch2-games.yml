name: Update New Switch 2 Games

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # alle 6 Stunden

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: ▶️ Run scraper
        run: |
          set -e
          node scripts/fetch-switch2.js || echo "SCRAPER_FAILED=true" >> $GITHUB_ENV

      - name: 💾 Commit JSON
        if: env.SCRAPER_FAILED != 'true'
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add new_switch2_games.json
          if git diff --cached --quiet; then
            echo "No JSON changes."
          else
            git commit -m "chore: update new_switch2_games.json"
            git push
          fi

      - name: 📸 Upload debug artifacts (if failed)
        if: env.SCRAPER_FAILED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: switch2-scraper-debug
          path: |
            debug_list.html
            debug_list.png