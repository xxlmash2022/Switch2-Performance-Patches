name: Update New Switch 2 Games

on:
  schedule:
    - cron: "0 3 * * *"   # LÃ¤uft jeden Tag um 03:00 UTC
  workflow_dispatch:      # Manuelles Starten im GitHub Web-Interface

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Run scraper
        run: node scripts/fetch-switch2.js

      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add new_switch2_games.json
          git commit -m "Update Switch 2 Games JSON"
          git push
