name: Update New Switch 2 Games
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 4 * * *"   # tÃ¤glich 04:00 UTC (~06:00 Berlin)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm i playwright@1.47.2
          npx playwright install --with-deps chromium

      - name: Fetch Switch2 games -> JSON
        run: node scripts/fetch-switch2.js

      - name: Commit JSON (if changed)
        run: |
          if [ -n "$(git status --porcelain new_switch2_games.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add new_switch2_games.json
            git commit -m "chore: update new_switch2_games.json (auto)"
            git push
          else
            echo "No changes."
          fi
