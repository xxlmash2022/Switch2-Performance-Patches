name: Sync Switch2 Games
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # t√§glich 06:00 UTC
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i puppeteer@22
      - run: node tools/sync-switch2.js
      - name: Commit JSON
        run: |
          git config user.name "switch2-bot"
          git config user.email "switch2-bot@users.noreply.github.com"
          git add new_switch2_games.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: sync new Switch 2 games"
            git push
          fi
