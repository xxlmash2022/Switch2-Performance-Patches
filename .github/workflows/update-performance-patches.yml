name: Update Switch 2 Performance Patches

on:
  schedule:
    - cron: "0 4 * * *"   # Läuft jeden Tag um 04:00 UTC
  workflow_dispatch:      # Manuelles Starten möglich

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Run scraper
        run: node scripts/fetch-performance-patches.js

      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add performance_patches.json
          git commit -m "Update Switch 2 Performance Patches JSON"
          git push
